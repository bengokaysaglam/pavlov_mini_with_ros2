ros__parameters:
    control_frequency: 50.0
    gait_type: "trot"
    step_height: 0.05
    step_length: 0.1
    
    # Robot dimensions (meters)
    body_length: 0.30
    body_width: 0.20
    body_height: 0.15
    
    # Leg parameters
    hip_offset: 0.05
    thigh_length: 0.12
    shank_length: 0.12
    
    # Control gains (PID)
    kp_position: 100.0
    kd_position: 10.0
    
    # Safety limits
    max_joint_velocity: 3.14  # rad/s
    max_joint_torque: 10.0    # Nm
    
    # Gait parameters
    trot:
      frequency: 1.0
      duty_factor: 0.5
      phase_offsets: [0.0, 0.5, 0.5, 0.0]
    
    pace:
      frequency: 1.0
      duty_factor: 0.5
      phase_offsets: [0.0, 0.5, 0.0, 0.5]
    
    diagonal:
      frequency: 1.0
      duty_factor: 0.6
      phase_offsets: [0.0, 0.75, 0.5, 0.25]