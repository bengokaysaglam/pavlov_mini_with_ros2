pavlov_controller:
  ros__parameters:
    use_sim_time: true
    
    # Control loop frequency
    control_frequency: 50.0  # Hz
    
    # Gait selection
    gait_type: "trot"  # Options: trot, pace, diagonal, stand
    
    # Step parameters
    step_height: 0.05    # meters
    step_length: 0.10    # meters
    max_step_height: 0.08
    max_step_length: 0.15
    
    # Robot physical parameters
    body_length: 0.30    # meters
    body_width: 0.20
    body_height: 0.15
    body_mass: 2.0       # kg
    
    # Leg link lengths
    hip_offset: 0.05     # meters
    thigh_length: 0.12
    shank_length: 0.12
    
    # Nominal stance positions (body frame)
    # Format: [x, y, z] for each leg
    nominal_stance:
      front_left:  [0.15, 0.10, -0.20]
      front_right: [0.15, -0.10, -0.20]
      rear_left:   [-0.15, 0.10, -0.20]
      rear_right:  [-0.15, -0.10, -0.20]
    
    # Control gains
    position_gains:
      kp: 100.0
      kd: 10.0
      ki: 0.5
    
    orientation_gains:
      kp: 50.0
      kd: 5.0
    
    # Safety limits
    max_joint_velocity: 5.0      # rad/s
    max_joint_acceleration: 10.0 # rad/s^2
    max_joint_torque: 10.0       # Nm
    
    max_body_velocity: 1.0       # m/s
    max_body_angular_velocity: 1.0  # rad/s
    
    # State estimator parameters
    state_estimator:
      complementary_filter_alpha: 0.98
      use_kalman_filter: false
    
    # Gait parameters for different modes
    gaits:
      trot:
        frequency: 1.0           # Hz
        duty_factor: 0.5         # Stance phase ratio
        phase_offsets: [0.0, 0.5, 0.5, 0.0]  # FL, FR, RL, RR
        swing_height: 0.05
        
      pace:
        frequency: 1.0
        duty_factor: 0.5
        phase_offsets: [0.0, 0.5, 0.0, 0.5]
        swing_height: 0.05
        
      diagonal:
        frequency: 1.0
        duty_factor: 0.6
        phase_offsets: [0.0, 0.75, 0.5, 0.25]
        swing_height: 0.06
        
      stand:
        frequency: 0.0
        duty_factor: 1.0
        phase_offsets: [0.0, 0.0, 0.0, 0.0]
        swing_height: 0.0
    
    # Velocity to gait frequency mapping
    velocity_to_frequency:
      min_velocity: 0.0
      max_velocity: 0.5
      min_frequency: 0.5
      max_frequency: 2.0
    
    # Terrain adaptation
    terrain:
      enable_terrain_adaptation: false
      height_threshold: 0.02
      
    # Debug and visualization
    debug:
      publish_debug_markers: true
      log_level: "info"